name: Build

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Ensure tests must pass before merge
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Cross-platform Tests
  # ===========================================================================
  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        # Exclude cassh-menubar (macOS-only, requires CGO and macOS frameworks)
        run: go test -v -race -coverprofile=coverage-linux.out $(go list ./... | grep -v /cmd/cassh-menubar)

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-linux
          path: coverage-linux.out

  test-macos:
    name: Test (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Run all tests (including macOS-specific menubar tests)
        env:
          CGO_ENABLED: 1
        run: go test -v -race -coverprofile=coverage-macos.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-macos
          path: coverage-macos.out

  # ===========================================================================
  # Code Quality
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6

  # ===========================================================================
  # Coverage Report
  # ===========================================================================
  coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    needs: [test-linux, test-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-linux

      - name: Download macOS coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-macos

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-linux.out,./coverage-macos.out
          fail_ci_if_error: false

  # ===========================================================================
  # Build Artifacts (only after all tests pass)
  # ===========================================================================
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: [test-linux, test-macos, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build server
        run: |
          mkdir -p build
          go build -o build/cassh-server ./cmd/cassh-server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cassh-server-linux
          path: build/cassh-server

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    needs: [test-linux, test-macos, lint]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build
          go build -o build/cassh-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/cassh-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cassh-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/cassh-${{ matrix.goos }}-${{ matrix.goarch }}

  build-macos-app:
    name: Build macOS App
    runs-on: macos-latest
    needs: [test-linux, test-macos, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build menubar app (Intel)
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: amd64
        run: |
          mkdir -p build/amd64
          go build -o build/amd64/cassh-menubar ./cmd/cassh-menubar

      - name: Build menubar app (Apple Silicon)
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: arm64
        run: |
          mkdir -p build/arm64
          go build -o build/arm64/cassh-menubar ./cmd/cassh-menubar

      - name: Create universal binary
        run: |
          mkdir -p build/universal
          lipo -create -output build/universal/cassh-menubar \
            build/amd64/cassh-menubar \
            build/arm64/cassh-menubar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cassh-menubar-macos-universal
          path: build/universal/cassh-menubar

  # ===========================================================================
  # Final Status Check (for branch protection)
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-linux, test-macos, lint, build-server, build-cli, build-macos-app]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test-linux.result }}" != "success" ]]; then
            echo "❌ Linux tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-macos.result }}" != "success" ]]; then
            echo "❌ macOS tests failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [[ "${{ needs.build-server.result }}" != "success" ]]; then
            echo "❌ Server build failed"
            exit 1
          fi
          if [[ "${{ needs.build-cli.result }}" != "success" ]]; then
            echo "❌ CLI build failed"
            exit 1
          fi
          if [[ "${{ needs.build-macos-app.result }}" != "success" ]]; then
            echo "❌ macOS app build failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"
