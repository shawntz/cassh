<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cassh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 2rem;
        }

        .dev-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #b45309;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .container {
            text-align: center;
            max-width: 420px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .character {
            margin: 2rem 0;
        }

        .character-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #222;
            object-fit: cover;
            background: #111;
        }

        .quote {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            margin: 1.5rem 0;
            font-size: 1.05rem;
            line-height: 1.5;
            color: #ccc;
        }

        .quote-author {
            color: #666;
            font-size: 0.85rem;
            margin-top: 0.75rem;
        }

        .sso-button {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 0.875rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: opacity 0.15s;
        }

        .sso-button:hover {
            opacity: 0.9;
        }

        .info {
            margin-top: 2.5rem;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    {{if .DevMode}}
    <div class="dev-banner">Development mode - authentication is mocked</div>
    {{end}}

    <div class="container">
        <h1>cassh</h1>
        <p class="subtitle">SSH certificates for GitHub Enterprise</p>

        <div class="character">
            <img src="/static/images/{{.Meme.Character.Image}}"
                 alt="{{.Meme.Character.AltText}}"
                 class="character-image"
                 onerror="this.style.display='none'">
        </div>

        <div class="quote">
            {{.Meme.Quote}}
            <div class="quote-author">â€” {{.Meme.Character.Name}}</div>
        </div>

        <a href="/auth/start?pubkey={{.PubKey}}" class="sso-button">
            Sign in with SSO
        </a>

        <div class="info">
            Certificates valid for 12 hours
        </div>
    </div>
</body>
</html>
